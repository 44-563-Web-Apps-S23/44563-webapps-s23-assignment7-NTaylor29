<!DOCTYPE html>
<html lang="en">
<head>
  <title>Speed Check</title>
  <h1>Nicholas Taylor speed check</h1>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="target">Your time</div>
  <div id="counter">Count</div>
  <button type="button" onClick="startTime()">Start Timer</button>
  <button type="button" onClick="recordTime()">React</button>
<script> 
  reactTime = null
  function recordTime() {
    reactTime = Date.now()
    console.log(reactTime)
  }
  function startTime() {
    for (i=0; i<8; i++) {
      setTimeout(()=>{document.getElementById("counter").innerHTML = i}, (8-i)*1000)
    }
    setTimeout(()=>{checkTime()}, 8000)
    endTime = Date.now()
    totalTime = endTime - reactTime
    document.getElementById("target").innerHTML = "Time was " + totalTime
  }
  function checkTime() {
    if (reactTime == null) {
      document.getElementById("target").innerHTML = "Too Slow"
    }
  }
</script>
</body>
</html>
